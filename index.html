<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>📸 포토 웹앱</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      color: white;
      font-family: 'Noto Sans KR', sans-serif;
      gap: 20px;
      padding: 20px;
      position: relative;
    }

    /* 왼쪽: 카메라 영역 */
    .camera-container {
      position: relative;
      flex: 2;
      max-width: 65%;
      border-radius: 20px;
      overflow: hidden;
    }

    video, canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
      border-radius: 20px;
    }

    /* 오른쪽: 갤러리 */
    .gallery {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      overflow-y: auto;
      max-height: 90vh;
      padding-right: 10px;
    }

    .gallery img {
      width: 70%;
      border-radius: 10px;
      border: 2px solid #444;
    }

    #countdown {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
      z-index: 10;
    }

    #flash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      z-index: 20;
      transition: opacity 0.3s;
    }

    /* 하단 버튼 */
    #selectBtn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      color: #000;
      border: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      display: none;
    }

    /* 사진 선택 창 */
    #photoSelectModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 100;
    }

    #photoGrid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 80%;
    }

    #photoGrid img {
      width: 200px;
      border-radius: 10px;
      border: 3px solid transparent;
      cursor: pointer;
      transition: transform 0.2s, border 0.2s;
    }

    #photoGrid img:hover {
      transform: scale(1.05);
    }

    #photoGrid img.selected {
      border: 3px solid #00ffff;
    }

    #flipBtn, #confirmSelection {
      margin-top: 20px;
      background: white;
      color: black;
      border: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      display: none;
    }

    #confirmSelection {
      background: #00ccff;
    }
  </style>
</head>
<body>

  <div class="camera-container">
    <div id="flash"></div>
    <div id="countdown"></div>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <div class="gallery" id="gallery"></div>

  <button id="selectBtn">사진 선택하기</button>

  <!-- 사진 선택 모달 -->
  <div id="photoSelectModal">
    <h2 style="margin-bottom: 20px;">📷 사진을 4장 선택하세요</h2>
    <div id="photoGrid"></div>
    <button id="flipBtn">좌우 반전하기</button>
    <button id="confirmSelection">선택 완료</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const countdownEl = document.getElementById('countdown');
    const gallery = document.getElementById('gallery');
    const flash = document.getElementById('flash');
    const selectBtn = document.getElementById('selectBtn');
    const modal = document.getElementById('photoSelectModal');
    const photoGrid = document.getElementById('photoGrid');
    const flipBtn = document.getElementById('flipBtn');
    const confirmSelection = document.getElementById('confirmSelection');

    let photoCount = 0;
    const maxPhotos = 5;
    const selectedPhotos = new Set();

    // 카메라 접근
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        startCountdown();
      })
      .catch(err => alert('카메라 접근이 거부되었습니다: ' + err));

    function startCountdown() {
      let count = 5;
      countdownEl.textContent = count;

      const timer = setInterval(() => {
        count--;
        if (count > 0) {
          countdownEl.textContent = count;
        } else {
          countdownEl.textContent = '';
          takePhoto();

          photoCount++;
          if (photoCount < maxPhotos) {
            count = 5;
          } else {
            clearInterval(timer);
            countdownEl.textContent = '완료!';
            selectBtn.style.display = 'block';
          }
        }
      }, 1000);
    }

    function takePhoto() {
      flash.style.opacity = 1;
      setTimeout(() => flash.style.opacity = 0, 150);

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      ctx.save();
      ctx.scale(-1, 1);
      ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
      ctx.restore();

      const imgURL = canvas.toDataURL('image/png');
      addToGallery(imgURL);
    }

    function addToGallery(url) {
      const img = document.createElement('img');
      img.src = url;
      gallery.appendChild(img);

      if (gallery.children.length > maxPhotos) {
        gallery.removeChild(gallery.firstChild);
      }
    }

    // 버튼 클릭 → 선택창 열기
    selectBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
      photoGrid.innerHTML = '';
      selectedPhotos.clear();
      flipBtn.style.display = 'none';
      confirmSelection.style.display = 'none';

      Array.from(gallery.children).forEach(img => {
        const clone = img.cloneNode();
        photoGrid.appendChild(clone);
      });
    });

    // 사진 클릭 → 선택 / 해제
    photoGrid.addEventListener('click', e => {
      if (e.target.tagName === 'IMG') {
        e.target.classList.toggle('selected');
        if (e.target.classList.contains('selected')) {
          selectedPhotos.add(e.target);
        } else {
          selectedPhotos.delete(e.target);
        }

        // flipBtn: 선택 사진 1장일 때만
        flipBtn.style.display = selectedPhotos.size === 1 ? 'block' : 'none';

        // confirmSelection: 선택 사진 4장일 때만
        confirmSelection.style.display = selectedPhotos.size === 4 ? 'block' : 'none';
      }
    });

    // 좌우 반전 버튼
    flipBtn.addEventListener('click', () => {
      const selected = [...selectedPhotos][0];
      if (selected) {
        selected.style.transform = selected.style.transform === 'scaleX(-1)' ? '' : 'scaleX(-1)';
      }
    });

    // 선택 완료 버튼 → 다른 파일로 이동
    confirmSelection.addEventListener('click', () => {
      // 선택한 사진 4장 src를 배열로 저장
      const photoSrcs = [...selectedPhotos].map(img => img.src);
      localStorage.setItem('selectedPhotos', JSON.stringify(photoSrcs));

      // frame.html로 이동
      window.location.href = 'frame.html'; // 프레임 선택 파일로 이동
    });
  </script>

</body>
</html>
