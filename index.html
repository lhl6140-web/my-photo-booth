<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ“¸ í¬í†  ì›¹ì•±</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      color: white;
      font-family: 'Noto Sans KR', sans-serif;
      gap: 20px;
      padding: 20px;
      position: relative;
    }

    /* ì™¼ìª½: ì¹´ë©”ë¼ ì˜ì—­ */
    .camera-container {
      position: relative;
      flex: 2;
      max-width: 65%;
      border-radius: 20px;
      overflow: hidden;
    }

    video, canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
      border-radius: 20px;
    }

    /* ì˜¤ë¥¸ìª½: ê°¤ëŸ¬ë¦¬ */
    .gallery {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      overflow-y: auto;
      max-height: 90vh;
      padding-right: 10px;
    }

    .gallery img {
      width: 70%;
      border-radius: 10px;
      border: 2px solid #444;
    }

    #countdown {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
      z-index: 10;
    }

    #flash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      z-index: 20;
      transition: opacity 0.3s;
    }

    /* í•˜ë‹¨ ë²„íŠ¼ */
    #selectBtn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      color: #000;
      border: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      display: none;
    }

    /* ì‚¬ì§„ ì„ íƒ ì°½ */
    #photoSelectModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 100;
    }

    #photoGrid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 80%;
    }

    #photoGrid img {
      width: 200px;
      border-radius: 10px;
      border: 3px solid transparent;
      cursor: pointer;
      transition: transform 0.2s, border 0.2s;
    }

    #photoGrid img:hover {
      transform: scale(1.05);
    }

    #photoGrid img.selected {
      border: 3px solid #00ffff;
    }

    #flipBtn, #confirmSelection {
      margin-top: 20px;
      background: white;
      color: black;
      border: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      display: none;
    }

    #confirmSelection {
      background: #00ccff;
    }
  </style>
</head>
<body>

  <div class="camera-container">
    <div id="flash"></div>
    <div id="countdown"></div>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <div class="gallery" id="gallery"></div>

  <button id="selectBtn">ì‚¬ì§„ ì„ íƒí•˜ê¸°</button>

  <!-- ì‚¬ì§„ ì„ íƒ ëª¨ë‹¬ -->
  <div id="photoSelectModal">
    <h2 style="margin-bottom: 20px;">ğŸ“· ì‚¬ì§„ì„ 4ì¥ ì„ íƒí•˜ì„¸ìš”</h2>
    <div id="photoGrid"></div>
    <button id="flipBtn">ì¢Œìš° ë°˜ì „í•˜ê¸°</button>
    <button id="confirmSelection">ì„ íƒ ì™„ë£Œ</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const countdownEl = document.getElementById('countdown');
    const gallery = document.getElementById('gallery');
    const flash = document.getElementById('flash');
    const selectBtn = document.getElementById('selectBtn');
    const modal = document.getElementById('photoSelectModal');
    const photoGrid = document.getElementById('photoGrid');
    const flipBtn = document.getElementById('flipBtn');
    const confirmSelection = document.getElementById('confirmSelection');

    let photoCount = 0;
    const maxPhotos = 5;
    const selectedPhotos = new Set();

    // ì¹´ë©”ë¼ ì ‘ê·¼
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        startCountdown();
      })
      .catch(err => alert('ì¹´ë©”ë¼ ì ‘ê·¼ì´ ê±°ë¶€ë˜ì—ˆìŠµë‹ˆë‹¤: ' + err));

    function startCountdown() {
      let count = 5;
      countdownEl.textContent = count;

      const timer = setInterval(() => {
        count--;
        if (count > 0) {
          countdownEl.textContent = count;
        } else {
          countdownEl.textContent = '';
          takePhoto();

          photoCount++;
          if (photoCount < maxPhotos) {
            count = 5;
          } else {
            clearInterval(timer);
            countdownEl.textContent = 'ì™„ë£Œ!';
            selectBtn.style.display = 'block';
          }
        }
      }, 1000);
    }

    function takePhoto() {
      flash.style.opacity = 1;
      setTimeout(() => flash.style.opacity = 0, 150);

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      ctx.save();
      ctx.scale(-1, 1);
      ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
      ctx.restore();

      const imgURL = canvas.toDataURL('image/png');
      addToGallery(imgURL);
    }

    function addToGallery(url) {
      const img = document.createElement('img');
      img.src = url;
      gallery.appendChild(img);

      if (gallery.children.length > maxPhotos) {
        gallery.removeChild(gallery.firstChild);
      }
    }

    // ë²„íŠ¼ í´ë¦­ â†’ ì„ íƒì°½ ì—´ê¸°
    selectBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
      photoGrid.innerHTML = '';
      selectedPhotos.clear();
      flipBtn.style.display = 'none';
      confirmSelection.style.display = 'none';

      Array.from(gallery.children).forEach(img => {
        const clone = img.cloneNode();
        photoGrid.appendChild(clone);
      });
    });

    // ì‚¬ì§„ í´ë¦­ â†’ ì„ íƒ / í•´ì œ
    photoGrid.addEventListener('click', e => {
      if (e.target.tagName === 'IMG') {
        e.target.classList.toggle('selected');
        if (e.target.classList.contains('selected')) {
          selectedPhotos.add(e.target);
        } else {
          selectedPhotos.delete(e.target);
        }

        // flipBtn: ì„ íƒ ì‚¬ì§„ 1ì¥ì¼ ë•Œë§Œ
        flipBtn.style.display = selectedPhotos.size === 1 ? 'block' : 'none';

        // confirmSelection: ì„ íƒ ì‚¬ì§„ 4ì¥ì¼ ë•Œë§Œ
        confirmSelection.style.display = selectedPhotos.size === 4 ? 'block' : 'none';
      }
    });

    // ì¢Œìš° ë°˜ì „ ë²„íŠ¼
    flipBtn.addEventListener('click', () => {
      const selected = [...selectedPhotos][0];
      if (selected) {
        selected.style.transform = selected.style.transform === 'scaleX(-1)' ? '' : 'scaleX(-1)';
      }
    });

    // ì„ íƒ ì™„ë£Œ ë²„íŠ¼ â†’ ë‹¤ë¥¸ íŒŒì¼ë¡œ ì´ë™
    confirmSelection.addEventListener('click', () => {
      // ì„ íƒí•œ ì‚¬ì§„ 4ì¥ srcë¥¼ ë°°ì—´ë¡œ ì €ì¥
      const photoSrcs = [...selectedPhotos].map(img => img.src);
      localStorage.setItem('selectedPhotos', JSON.stringify(photoSrcs));

      // frame.htmlë¡œ ì´ë™
      window.location.href = 'frame.html'; // í”„ë ˆì„ ì„ íƒ íŒŒì¼ë¡œ ì´ë™
    });
  </script>

</body>
</html>
